<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarTop">
                <img src="./images/dashboardIcon.svg" alt="dash logo">
                <h3>Dashboard</h3>
            </div>
            <div class="sidebarMid">
                <img src="./images/house-solid.svg" alt="home logo">
                <h5>Home</h5>

                <img src="./images/user-solid.svg" alt="profile logo">
                <h5>Profile</h5>

                <img src="./images/message_email_icon.svg" alt="Message logo">
                <h5>Message</h5>

                <img src="./images/history_icon.svg" alt="History logo">
                <h5>History</h5>

                <img src="./images/task_icon.svg" alt="Task logo">
                <h5>Task</h5>

                <img src="./images/community_filled_icon.svg" alt="Communities logo">
                <h5>Communities</h5>
            </div>

            <div class="sidebarLow">
                <img src="./images/settings_icon.svg" alt="Setting logo">
                <h5>Setting</h5>

                <img src="./images/support_hand_customer_icon.svg" alt="Support logo">
                <h5>Support</h5>

                <img src="./images/privacy_safety_security_wall_icon.svg" alt="Privacy logo">
                <h5>Privacy</h5>
            </div>

        </div>
        <div class="header">
            <div class="hTop">
                <div>
                    <label for="search"><img src="./images/m" alt="Search option"></label>
                    <input type="text" name="search" id="search">
                </div>
                <div>
                    <button type="button"><img src="./images/bell-solid.sv" alt="bell Icon"></button>
                    <img id="profileT" src="/images/codeMonkey.jp" alt="profile picture">
                    <h3>Coding monkey</h3>
                </div>
            </div>
            <div class="hLow">
                <img src="" alt="profile picture low">
                <div>
                    <h6>hi there</h6>
                    <h3>@codeMonkey</h3>
                </div>
                <div>
                    <button>new</button>
                    <button>upload</button>
                    <button>share</button>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>

</body>

</html>
