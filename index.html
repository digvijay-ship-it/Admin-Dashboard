<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarTop">
                <img class="icon specialIcon" src="./images/dashboardIcon.svg" alt="dash logo">
                <div class="firstFont">Dashboard</div>
            </div>
            <div class="sidebarMid">
                <img class="icon" src="./images/house-solid.svg" alt="home logo">
                <div class="secondFont">Home</div>

                <img class="icon" src="./images/user-solid.svg" alt="profile logo">
                <div class="secondFont">Profile</div>

                <img class="icon" src="./images/message_email_icon.svg" alt="Message logo">
                <div class="secondFont">Message</div>

                <img class="icon" src="./images/history_icon.svg" alt="History logo">
                <div class="secondFont">History</div>

                <img class="icon" src="./images/task_icon.svg" alt="Task logo">
                <div class="secondFont">Task</div>

                <img class="icon" src="./images/community_filled_icon.svg" alt="Communities logo">
                <div class="secondFont">Communities</div>
            </div>

            <div class="sidebarLow">
                <img class="icon" src="./images/settings_icon.svg" alt="Setting logo">
                <div class="secondFont">Setting</div>

                <img class="icon" src="./images/support_hand_customer_icon.svg" alt="Support logo">
                <div class="secondFont">Support</div>

                <img class="icon" src="./images/privacy_safety_security_wall_icon.svg" alt="Privacy logo">
                <div class="secondFont">Privacy</div>
            </div>

        </div>
        <div class="header">
            <div class="hTop">
                <div id="searchBar">
                    <label for="search"><img class="icon" src="./images/magnifying glass_icon.svg"
                            alt="Search option"></label>
                    <input type="text" name="search" id="search">
                </div>
                <div class="topOthers">
                    <button type="button"><img class="icon" src="./images/bell-solid.svg" alt="bell Icon"></button>
                    <img class="icon specialIcon" src="/images/codeMonkey.jpg" alt="profile picture">
                    <div class="secondFont">Coding monkey</div>
                </div>
            </div>
            <div class="hLow">
                <img class="Profile" src="./images/codeMonkey.jpg" alt="profile picture low">
                <div>
                    <h6>hi there</h6>
                    <div class="firstFont">Coding monkey (@codeMonkey)</div>
                </div>
                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>

</body>

</html>
